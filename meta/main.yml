---

dependencies:
  - name: xait.database_pg_repo
    src: git@gitlab.xait.no:ansible-roles/xait_database_pg_repo.git
    scm: git
    version: v1.0.0

  - name: xait.config_firewall
    src: git@gitlab.xait.no:ansible-roles/xait_config_firewall.git
    scm: git
    version: v1.1.0
    vars:
      firewall_rules:
        - port: "{{ pgbouncer_port }}"
          sources: "{{ pgbouncer_allow_sources }}"

galaxy_info:
  role_name: xait_database_pgbouncer
  namespace: xait
  author: Andrei Costescu
  description: Installs and configures pgbouncer on EL8 or later
  company: Xait AS

  min_ansible_version: "2.9"

  platforms:
    - name: EL
      versions:
        - "8"

  license: license (BSD-3-Clause)
  galaxy_tags: []
